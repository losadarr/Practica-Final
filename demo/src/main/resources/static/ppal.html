<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/formTurbina.js"></script>
    <script src="./js/clima.js"></script>
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/checkout/"
    />
    <link
      href="./css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#7952b3" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
      * {
        box-sizing: border-box;
      }

      .column {
        float: left;
        padding: 10px;
      }

      .left {
        width: 65%;
      }

      .right {
        width: 35%;
      }
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Iberdrola</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="guia.html"
                  >Guía</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.iberdrola.com/"
                  >Página de verdad</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="column left" style="background-color: #aaa">
          <div id="maindiv" class="col">
            <img
              src="./resources/campoconturbinas.PNG"
              alt="campo"
              style="width: 500px"
            />
          </div>
        </div>
        <div class="column right" style="background-color: #bbb">
          <div class="row" style="height:50%;">
            <table class="table table-hover">
              <tbody>
                <tr>
                  <td>Temperatura</td>
                  <td id="temp">25</td>
                </tr>
                <tr>
                  <td>Descricion</td>
                  <td id="desc">Lluvia</td>
                </tr>
                <tr>
                  <td>Precipitacion</td>
                  <td id="prec">35</td>
                </tr>
                <tr>
                  <td>Viento</td>
                  <td id="wind">40</td>
                </tr>
                </tbody>
            </table>
            <div>
              <button id="btn-clima" class="btn btn-secondary" type="submit">Refrescar</button>
            </div>
          </div>
          <div class="row" style="height:50%">
            <h4>Configurar turbina:</h4>
            <form>
              <div class="row">
              <div class="col form-group">
                <label for="id-form">Escoja una turbina</label>
                <select class="form-control" id="id-form">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>

              <div class="col form-group">
                <label for="angulo-form">Ángulo en grados:</label>
                <input type="number" class="form-control" id="angulo-form" placeholder="e.g. 180">
              </div>
            </div>
              <div class="row">
              <div class="col form-group">
                <label for="altura-form">Altura en metros:</label>
                <input type="number" class="form-control" id="altura-form" placeholder="e.g. 25">
              </div>
              <div class="col form-group">
                <label for="vmax-form">Velocidad en km/h:</label>
                <input type="number" class="form-control" id="vmax-form" placeholder="e.g. 50">
              </div>
            </div>
            <div class="form-group form-check form-switch">
              <input class="form-check-input" type="checkbox" id="encendido-form">
              <label class="form-check-label" for="encendido-form">Encender la turbina?</label>
            </div>
              <br>
              <div>
                <button id="btn-submit-turbina" class="btn btn-secondary" type="submit">Enviar</button>
              </div>
              
              
            </form>
          </div>
        </div>
      </div>
      <div class="row">
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Iberdrola 1492-2022</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="https://www.iberdrola.es/informacion/politica-privacidad">Privacidad</a></li>
          <li class="list-inline-item"><a href="https://www.iberdrola.es/02sice/images/CondicionesLegalesG.pdf">Términos y condiciones</a></li>
        </ul>
      </footer>
    </div>
    </main>
  </body>
</html>
